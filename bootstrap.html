<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/strap@5.3.3/dist/css/strap.min.css">
</head>
<body>
  <div class="main ">
    <div class="container d-flex mt-5">

      <div class="col-md 6 w-50">
        <div class="p-4 border rounded shadow-sm">
           <h3 class="mb-4"> Login for form 1</h3>
           <form>
            <div class="form-group">
              <label for="email1"></label>
              <input type="email" class="form-control" id="email1" placeholder="Your Email *">
            </div>
            <div class="form-group">
              <label for="password1"></label>
              <input type="password" class="form-control" id="password1" placeholder="Your Password *">
            </div>
            <button type="submit" class="btn btn-primary btn-block mt-3 w-100 rounded-4">Login</button>
            <div class="mt-3">
              <a href="./strap.html" class="text-primary d-flex justify-content-center">Forget Password?</a>
            </div>
           </form>
        </div>
      </div>
      
      <div class="col-md-6">
        <div class="p-4 rounded shadow-sm" style="background-color: rgb(46, 46, 225); color: aliceblue;">
          <h3 class="mb-4"> Login for form 2</h3>
          <form>
            <div class="form-group">
              <label for="email2">Your Email *</label>
              <input type="email" class="form-control" id="email2" placeholder="Your Email *">
            </div>
            <div class="form-group">
              <label for="password2">Your Password *</label>
              <input type="password" class="form-control" id="password2" placeholder="Your Password *">
            </div>
            <button type="submit" class="btn btn-light btn-block w-100 mt-3 rounded-4">Login</button>
            <div class="mt-3">
              <a href="./strap.html" class="text-white d-flex justify-content-center">Forget Password?</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
